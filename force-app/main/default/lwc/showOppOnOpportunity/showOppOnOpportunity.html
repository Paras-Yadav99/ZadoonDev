<template>
    <lightning-card title="Releated Opportunities " 
                    icon-name="standard:opportunity">

        <lightning-spinner alternative-text="Loading" 
                            size="large"
                            if:true={showSpinner}>
        </lightning-spinner>
        <template if:true={isWonData}>
            <div class="slds-p-bottom_small">
            <div class="slds-p-left_xx-large , slds-p-bottom_medium">
                <b>
                    Close Won Opportunity
                </b>
            </div>

                
                    <lightning-datatable key-field="id"
                                        columns={columns}
                                        data={wonOppRecords}
                                        hide-checkbox-column="true"  
                                        show-row-number-column="true"
                                        >
                    </lightning-datatable> 
            </div>
        </template>
        <!--    <template if:false={wonOppRecords}>

                <div>No data to display</div>

            </template> -->
        
        <template if:true={isLostData}>
            <div class="slds-p-left_xx-large , slds-p-bottom_x-large,slds-p-top_xxx-large">
                <b>
                    Close Lost Opportunity
                </b> 
            </div>

            <div class="slds-p-top_small ,slds-p-bottom_medium">
                <lightning-datatable data={lostOppRecords}
                                    columns={columns}
                                    key-field="id"
                                    hide-checkbox-column="true"  
                                    show-row-number-column="true"
                                    >
                                    
                </lightning-datatable>
                
            </div>
        </template>
        
        <div if:false={isWonData}><div if:false={isLostData} >
            
            <div class="slds-p-left_xx-large , slds-p-bottom_medium">
                <b>
                    No data to display.
                </b>
            </div>

        </div></div>
    </lightning-card>
</template>
